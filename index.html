<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .alert-box{
            background: rgb(120, 120, 233);
            color: blue;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
    </style>

</head>
<body>
    
    <div class="alert-box" id="alert1">
        <p id="title">내용</p>
        <button onclick="blockBox1('','none');">X</button>
    </div>

    <button id="btn1" onclick="blockBox1('아이디입력','block')">버튼1</button>
    <button id="btn2" onclick="blockBox1('비밀번호입력','block')">버튼2</button>

    <script>

        function blockBox1(a1,a2){
            document.getElementById('title').innerText = a1;
            document.getElementById('alert1').style.display = a2;
        }
       
    </script>
    
</body>
</html>
