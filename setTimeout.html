    <div class="alert alert-danger">

    <div class="alert2 alert-danger"> 
        5초 이내 구매시 사은품 증정!
    </div>

    <script>

        const five = document.getElementsByClassName('alert')[0];

        // 5초 뒤 실행
        // setTimeout( function(){실행할 코드}, ms);
        setTimeout( function(){
            five.style.display = 'none';
        }, 5000 );


        // 5초마다 실행
        // setInterval( function(){실행할 코드}, ms);
        setInterval( function(){
            console.log('hi');
        }, 5000 );

    count--;
    alert2.innerHTML = count + "초 이내 구매시 사은품 증정!";
