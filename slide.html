<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .slide-container{
            width: 300vw; /* vw : 브라우저 폭 ( 300vw == 브라우저 폭의 300% ) */
            transition: all 1s;
        }
        .slide-box{
            width: 100vw;
            float: left;
        }
        .slide-box img{
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="c.png" alt="">
            </div>
            <div class="slide-box">
                <img src="car2.png" alt="">
            </div>
            <div class="slide-box">
                <img src="car3.png" alt="">
            </div>
        </div>
    </div>

    <button class="slide-prev">이전</button>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="slide-next">다음</button>


    <script>
        const btn1 = document.getElementsByClassName('slide-1')[0];
        const btn2 = document.getElementsByClassName('slide-2')[0];
        const btn3 = document.getElementsByClassName('slide-3')[0];
        const slideCon = document.getElementsByClassName('slide-container')[0];
        const prev = document.getElementsByClassName('slide-prev')[0];
        const next = document.getElementsByClassName('slide-next')[0];
        let now = 1;

        btn1.addEventListener('click',function(){
            slideCon.style.transform = 'translateX(0)';
        });
        btn2.addEventListener('click',function(){
            slideCon.style.transform = 'translateX(-100vw)';
        });
        btn3.addEventListener('click',function(){
            slideCon.style.transform = 'translateX(-200vw)';
        });
        prev.addEventListener('click',function(){
            slideCon.style.transform = 'translateX(0)';
        });

        next.addEventListener('click',function(){
            if(now === 1){
                slideCon.style.transform = 'translateX(-100vw)';
                now +=1;
            }
            else if(now === 2){
                slideCon.style.transform = 'translateX(-200vw)';
                now +=1;
            }
            else if(now === 3){
                slideCon.style.transform = 'translateX(0vw)';
                now =1;
            }
            else if (now === 3) {
                slideCon.style.transform = 'translateX(0vw)';
                now = 1;
            }
        });

    </script>
</body>
</html>
